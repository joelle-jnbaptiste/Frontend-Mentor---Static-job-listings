<div class="card" [ngClass]="{'featured': job.featured}">
    <div class="top-part">
        <div class="top-part__right">
            <img src="{{'https://joelle-jnbaptiste.github.io/Frontend-Mentor---Static-job-listings/assets' + job.logo}}" alt="">
        </div>
        <div class="top-part__left">
            <div class="general">
                <p>{{job.company}}</p>
                <div>
                    <span *ngIf="job.new" class="new">New!</span>
                    <span *ngIf="job.featured" class="featured">Featured</span>
                </div>

            </div>
            <div class="title">
                <p>
                    {{job.position}} </p>
            </div>
            <div class="details">
                <p>{{job.postedAt}}</p>
                <p>{{job.contract}}</p>
                <p>{{job.location}}</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="bottom-part">
        <button  *ngFor="let item of job.languages" (click)="onClickTag('languages', item)">
           {{item}}
        </button>
        <button  (click)="onClickTag('level', job.level)">
            {{job.level}}
        </button>
        <button  (click)="onClickTag('role', job.role)">
           {{job.role}}
        </button>
        <button  *ngFor="let item of job.tools" (click)="onClickTag('tools', item)">
           {{item}}
        </button>
    </div>
</div>
